<!-- Supprimer toute la section "Sélecteur de rôle" -->
<div class="container-fluid min-vh-100 d-flex align-items-center bg-light">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-4">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">
          <!-- Logo et titre -->
          <div class="text-center mb-4">
            <div class="bg-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
              <i class="bi bi-mortarboard-fill text-white" style="font-size: 2rem;"></i>
            </div>
            <h2 class="fw-bold text-primary">Système de Gestion Scolaire</h2>
            <p class="text-muted">Connectez-vous à votre compte</p>
          </div>

          <!-- Formulaire de connexion -->
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label fw-medium">Identifiant</label>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-person-fill text-muted"></i>
                </span>
                <input 
                  type="text" 
                  class="form-control border-start-0" 
                  id="username"
                  name="username"
                  [(ngModel)]="credentials.username"
                  required
                  placeholder="Email ou nom d'utilisateur">
              </div>
            </div>

            <div class="mb-4">
              <div class="d-flex justify-content-between">
                <label for="password" class="form-label fw-medium">Mot de passe</label>
                <a href="#" class="text-decoration-none small">Mot de passe oublié ?</a>
              </div>
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                  <i class="bi bi-lock-fill text-muted"></i>
                </span>
                <input 
                  type="password" 
                  class="form-control border-start-0" 
                  id="password"
                  name="password"
                  [(ngModel)]="credentials.password"
                  required
                  placeholder="••••••••">
                <button class="btn btn-light border" type="button">
                  <i class="bi bi-eye-fill text-muted"></i>
                </button>
              </div>
            </div>

            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2 fw-medium"
              [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                Connexion...
              </span>
              <span *ngIf="!isLoading">
                <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
              </span>
            </button>
          </form>

          <!-- Options supplémentaires -->
          <div class="mt-4 text-center">
            <p class="mb-0 text-muted">
              Vous n'avez pas de compte ? 
              <a href="#" class="text-decoration-none">Contactez l'administrateur</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
